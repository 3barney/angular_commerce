<mat-table [dataSource]="products">

  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.id }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.price }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="image">
    <mat-header-cell *matHeaderCellDef>Image</mat-header-cell>
    <mat-cell *matCellDef="let product">
      <img src="{{product.photo}}" width="50">
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="buy">
    <mat-header-cell *matHeaderCellDef>Purchase</mat-header-cell>
    <mat-cell *matCellDef="let product">
      <button mat-raised-button color="primary" [routerLink]="['/cart', { id:product.id }]">
        Buy Now
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columnsToDisplay;"></mat-row>
</mat-table>
